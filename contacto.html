<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header>
    <div class="container header-flex">
      <img src="imagenes/logo.jpg" alt="Yanbal" class="logo">
      <nav>
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html" class="activo">Contacto</a>
      </nav>
    </div>
  </header>

  <section class="container contacto">
    <h2>Contáctanos</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre">

      <label for="email">Correo:</label>
      <input type="email" id="email" placeholder="tu@correo.com">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>

      <input type="submit" value="Enviar" class="button">
    </form>
  </section>

  <footer>
    <p>© 2025 Yanbal Internacional</p>
  </footer>
</body>
</html>
